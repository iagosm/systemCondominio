models:

  Resident:
    user_id: id foreign
    type: enum:proprietario,inquilino,visitante
    timestamps: true
    relationships:
      belongsTo: "User"
      hasMany: "Vehicle,Booking,Incident,Suggestion"
      belongsToMany: "Unit:ResidentUnit"

  Unit:
    name: string
    type: enum:apartamento,loft,casa,vila
    block: string
    owner_id: id foreign
    timestamps: true
    relationships:
      belongsTo: "Resident:owner_id"
      belongsToMany: "Resident:ResidentUnit"

  Vehicle:
    resident_id: id foreign
    plate: string
    type: enum:carro,moto,bike
    timestamps: true
    relationships:
      belongsTo: "Resident"
      hasMany: "GarageMovement"

  GarageMovement:
    vehicle_id: id foreign
    entry: datetime
    exit: datetime nullable
    type: enum:visitante,permanente
    timestamps: true
    relationships:
      belongsTo: "Vehicle"

  Space:
    name: string
    capacity: integer
    price: decimal:8,2
    timestamps: true
    relationships:
      hasMany: "Booking,Cleaning,Maintenance"

  Booking:
    resident_id: id foreign
    space_id: id foreign
    status: enum:pendente,confirmada,cancelada
    price: decimal:8,2
    date: datetime
    timestamps: true
    relationships:
      belongsTo: "Resident,Space"

  Incident:
    resident_id: id foreign
    title: string
    description: text
    status: enum:aberta,em_andamento,resolvida
    timestamps: true
    relationships:
      belongsTo: "Resident"
      belongsToMany: "Tag:IncidentTag"

  Suggestion:
    resident_id: id foreign
    title: string
    description: text
    status: enum:pendente,aprovada,concluida
    timestamps: true
    relationships:
      belongsTo: "Resident"
      belongsToMany: "Tag:SuggestionTag"

  Cleaning:
    space_id: id foreign
    responsible_id: id foreign
    date: datetime
    status: enum:pendente,concluida,em_andamento
    timestamps: true
    relationships:
      belongsTo: "Space, Resident:responsible_id"

  Expense:
    title: string
    amount: decimal:8,2
    category: string
    date: date
    timestamps: true

  Tag:
    name: string
    timestamps: true
    relationships:
      belongsToMany: "Incident:IncidentTag,Suggestion:SuggestionTag"

  Notification:
    user_id: id foreign
    type: string
    message: text
    status: enum:lida,nao_lida
    timestamps: true
    relationships:
      belongsTo: "User"

  Maintenance:
    space_id: id foreign
    type: enum:preventiva,corretiva
    responsible_id: id foreign
    description: text
    planned_date: datetime
    completed_date: datetime nullable
    status: enum:pendente,em_andamento,concluida
    timestamps: true
    relationships:
      belongsTo: "Space, Resident:responsible_id"

  ResidentUnit:
    resident_id: id foreign
    unit_id: id foreign
    type: enum:proprietario,inquilino
    timestamps: true

  IncidentTag:
    incident_id: id foreign
    tag_id: id foreign
    timestamps: true

  SuggestionTag:
    suggestion_id: id foreign
    tag_id: id foreign
    timestamps: true